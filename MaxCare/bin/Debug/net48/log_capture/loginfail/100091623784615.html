 h1,h2,h3,h4,h5,h6 {
    font-weight: normal;
    margin: 0;
}


button {
    background: none;
    border: none;
    text-align: unset;
}


.ssr #screen-root, .ssr #screen-root * {
    pointer-events: none;
}

.ssr [data-type="video"] *,
.ssr video {
    pointer-events: initial !important;
}

.ssr .spinner {
    border-width: 4px;
    border-radius: 22px;
    margin-top: -16px;
    margin-left: -16px;
    padding: 12px;
}

.ssr .spinner.small {
    border-width: 2px;
    border-radius: 22px;
    margin-top: -10px;
    margin-left: -10px;
    padding: 8px;
}


.ssr .spinner.inline-video-spinner {
    border-width: 2px;
    border-radius: 22px;
    margin-top: -10px;
    margin-left: -10px;
    padding: 8px;
}

.ssr .inline-video-icon {
    position: absolute;
    width: 56px;
    height: 56px;
    border-width: 3px;
    background-size: 32px;
}

.ssr .inline-video-icon.sound {
    pointer-events: auto;
}

.ssr .inline-video-icon.bottom {
    position: absolute;
    pointer-events: auto !important;
    width: 40px;
    height: 40px;
    background-size: 20px;
    bottom: 0px;
}

.ssr .inline-video-icon.full-screen {
    right: 0px;
}

.ssr .inline-video-container {
    position: absolute;
    pointer-events: auto !important;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
}

.ssr .inline-video-story-icon {
    background-size: 20px;
    width: 40px;
    height: 40px;
}


.ssr .m[data-disable-touch-events="true"] * {
  pointer-events: none !important;
}

.ssr .overlay {
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    position: absolute;
    top: 0;
}

.ssr .loading-overlay {
  overflow: hidden;
}

.ssr .dialog-screen {
    background-color: rgba(0,0,0,0.7);
}

.ssr.fab .dialog-screen {
  z-index: 100;
  position: fixed !important;
  top: 0;
}

.ssr.fab .prevent-scrolling {
  overflow-y: hidden;
}

.ssr.fab .background-image {
  position: fixed;
}


.ssr .vscroller, .ssr .hscroller {
    pointer-events: auto !important;
}


.ssr .vscroller {
    overflow-x: hidden;
    overflow-y: auto;
}

.ssr .hscroller {
    overflow-x: auto;
    overflow-y: hidden;
}

.ssr .hscroller.hscroller-snap {
    scroll-snap-type: x mandatory;
}

.ssr .hscroller.hscroller-snap > .m {
    scroll-snap-align: center;
}

.ssr .hscroller.hscroller-snap.snap-start > .m {
    scroll-snap-align: start;
}

.ssr .hscroller.hscroller-snap.snap-end > .m {
    scroll-snap-align: end;
}

.ssr .hscroller.hscroller-snap:not(.snap-free) > .m {
    scroll-snap-stop: always;
}

.ssr .no-hscroller::-webkit-scrollbar {
    display: none;
}




.ssr:not(.content-visibility) #screen-root:not(.pre-hydration):not(.seo) [data-type="vscroller"]:not(.disable-virtualization) > .m:not(.displayed) {
    display: none;
}



.ssr.content-visibility [data-type="vscroller"]:not(.disable-virtualization) > .m {
    content-visibility: auto;
}

.ssr [data-type="vscroller"] > .filler {
    flex-shrink: 0;
}

.ssr .input-box {
    border: none;
    background-color: transparent;
    width: 100%;
    height: 100%;
    pointer-events: auto !important;
    box-sizing: border-box;
}

.ssr .m.mentions-suggestion {
    position: fixed;
    background: white;
    display: none;
    width: 100%;
    left: 0;
    padding: 0;
    pointer-events: auto !important;
    filter: drop-shadow(0px -2px 10px rgba(0, 0, 0, 0.15));
}

.ssr .m.mentions-suggestion.with-subtitles {
    max-height: 21.5em;
    overflow-y: scroll;
}

.ssr .m.mentions-suggestion.non_native_input_tb{
  z-index: 40;
  width: 100vw;
  top: 7px;
  overflow-y: scroll;
}

.ssr .m.mentions-suggestion.with-subtitles .suggestion-title{
  width: calc(100% - 3.5em);
  white-space: nowrap;
  overflow: hidden;
  display: inline-block;
  text-overflow: ellipsis;
  text-align: left;
